<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Media | SnapView</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">SnapView</div>
        <div class="nav-right">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('creator_dashboard') }}">Dashboard</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>

    <div class="upload-container">
        <h2>Upload New Photo or Video</h2>
        <form method="POST" enctype="multipart/form-data" class="upload-form">
            <label>Title</label>
            <input type="text" name="title" required>

            <label>Caption</label>
            <textarea name="caption" rows="3"></textarea>

            <label>Location</label>
            <input type="text" name="location">

            <label>People Present</label>
            <input type="text" name="people">

            <label>Media File</label>
            <input type="file" name="media" required>

            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
