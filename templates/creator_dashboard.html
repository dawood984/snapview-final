<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creator Dashboard | SnapView</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">SnapView</div>
        <div class="nav-right">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('upload') }}">Upload</a>
            <a href="{{ url_for('my_uploads') }}">My Uploads</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>

    <div class="feed-container">
        <h2>Welcome {{ session['username'] }} 👋 (Creator)</h2>
        <p class="subtext">Manage your content, upload new media, or check public feed.</p>

        <div style="display: flex; gap: 20px; flex-wrap: wrap;">
            <a href="{{ url_for('upload') }}" class="dashboard-card">📤 Upload New</a>
            <a href="{{ url_for('my_uploads') }}" class="dashboard-card">📁 My Uploads</a>
            <a href="{{ url_for('home') }}" class="dashboard-card">🌐 View Public Feed</a>
        </div>
    </div>
</body>
</html>
